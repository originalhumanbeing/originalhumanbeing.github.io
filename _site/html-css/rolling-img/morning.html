<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meet the Moana Crew!</title>
  <link rel="stylesheet" href="./css/morning.css">
</head>
<body>

  <h1 class="heading">Moana</h1>

  <div class="grandma-group">
    <div class="grandma-window">
      <div class="grandma-wrapper">
        <p class="grandma-img" aria-label="img"></p>
        <!-- <img class="grandma-img" src="./img/grandma.jpg" alt="grandma from moana"> 이미지는 가상요소를 가질 수 없다!-->
        <div class="grandma-content">
          <p class="grandma-profile">Grandma</p>
          <p class="grandma-saying">Be who you truely are</p>
        </div>
      </div>
    </div>
  </div>

  <div class="moana-group">
    <div class="moana-window">
      <div class="moana-wrapper">
        <p class="moana-img" aria-label="img"></p>
        <!-- <img class="moana-img" src="./img/image_f6e45c87.png" alt="moana from moana"> -->
        <div class="moana-content">
          <p class="moana-profile">Moana</p>
          <p class="moana-saying">How far it'll go</p>
        </div>
      </div>
    </div>
  </div>

  <div class="maui-group">
    <div class="maui-window">
      <div class="maui-wrapper">
        <p class="maui-img" aria-label="img"></p>
        <!-- <img class="maui-img" src="./img/MauiMoana.jpg" alt="maui from moana"> -->
        <div class="maui-content">
          <p class="maui-profile">Maui</p>
          <p class="maui-saying">You're welcome!</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
