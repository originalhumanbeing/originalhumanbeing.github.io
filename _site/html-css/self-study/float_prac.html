<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    header {
      background: red;
    }

    main {
      background: purple;
    }

    ul {
      list-style: none;
      /*overflow: hidden;*/
    }

    ul > li {
      background: yellow;
      float: left;
      margin-right: 10px;
      /*float는 마진이 없어지는데 마진값을 일부러 주니까 잡힘*/
    }

    /*ul::after {
      content: "";
      display: block;
      clear: both;
    }*/

    footer {
      background: blue;
    }

  </style>
</head>
<body>
  <header>헤더</header>
  <main>
    <ul>
      <li>테스트1</li>
      <li>테스트2</li>
      <li>테스트3</li>
    </ul>
  </main>
  <footer>푸터</footer>
</body>
</html>
